<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    
    <ion-icon (click)="dismissRegister()" class="ion-padding" slot="end" name="close"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button (click)="register()" expand="full" color="danger">
      Register
    </ion-button>
  <p class="ion-text-center">Already have an account?</p>
  <ion-button expand="full" color="primary" (click)="loginModal()">
    Login
  </ion-button>
</ion-content>
