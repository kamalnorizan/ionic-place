<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{place.title}}</ion-card-title>
            <ion-card-subtitle>{{place.category}}</ion-card-subtitle>
          </ion-card-header>
          <ion-img *ngIf="place" [src]="place.imageUrl"></ion-img>
          <ion-card-content>
            {{ place.description }}
          </ion-card-content>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="6">
                <ion-button expand="block" fill="solid" shape="round" routerLink="/places" routerDirection="root">
                  Back
                </ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button *ngIf="place" expand="block" shape="round" color="warning" [routerLink]="['/','places','placeedit', place.id]">
                  Edit
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
