<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-icon (click)="dismissLogin()" class="ion-padding" slot="end" name="close"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button (click)="login()" expand="full" color="primary">
      Login
    </ion-button>
  <p class="ion-text-center">Don't have an account?</p>
  <ion-button expand="full" color="danger" (click)="registerModal()">Register</ion-button>

</ion-content>
