<ion-header>

</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-img
          src="https://citybook.pk/wp-content/uploads/2020/01/Best-Places-To-Visit-In-Malaysia-%E2%80%93-2020-Travel-Guide-750x400.jpg">
        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Places</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Please Login or</p>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col size="6">
      <ion-button color="primary"  expand="full" (click)="login()">
        Login
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button color="danger" expand="full" (click)="register()">
        Register
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
