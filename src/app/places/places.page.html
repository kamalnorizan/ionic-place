<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card color="warning">
          <ion-card-header>
            <ion-card-title>{{featuredPlace.title}}</ion-card-title>
          </ion-card-header>
          <ion-img  class="ion-padding" [src]="featuredPlace.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ featuredPlace.description }}</p>
          </ion-card-content>
          <ion-button expand="block" fill="clear" [routerLink]="['/','places','placedetail', featuredPlace.id]">
            More
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" >
        <ion-list>
          <ion-item-sliding *ngFor="let place of loadedPlaces">
            <ion-item [routerLink]="['/','places','placedetail', place.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{place.title}}</h2>
                <p>{{place.description}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="onDelete(place.id)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
